table { background: #000000; color: #f0f0f0; border-radius: 4px; margin: auto; }
th , td	{ padding: 0px; white-space: normal; border: white solid 1px; border-radius: 4px; 
	font-size: 8pt; vertical-align: top; }
h1,h2,h3,h4,h5,h6 { color: #8080f0; display: inline; }

input { background: #303030 ; color: #ffffff; }
img { background: #303030; width: 150px; height: 135px; }
hr { width: 80%; }

.blu { width: 50px; height: 50px; background: #000080 ; color: #ffffff; }

.twister { animation: spinner infinite 20s linear; }
@keyframes spinner { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

</style>
<script>
function handleBtn( event ) {
	//
	var valBtn = event.value;	
	document.getElementById( 'inputWord' ).value = valBtn ;
